<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DUY BẢO MÁY BAY TOOL V5</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: lime;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .box {
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    button {
      background: lime;
      color: black;
      font-weight: bold;
    }
    #output {
      margin-top: 20px;
      font-size: 20px;
      color: yellow;
      text-shadow: 0 0 10px yellow;
    }
    .hidden {
      display: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>

  <canvas id="sky"></canvas>

  <div class="box" id="authBox">
    <h2>XÁC THỰC</h2>
    <input type="email" id="email" placeholder="Gmail được cấp">
    <input type="text" id="key" placeholder="Key được cấp">
    <button onclick="kiemTraKey()">VÀO TOOL</button>
    <p id="authMsg" style="color: orange;"></p>
  </div>

  <div class="box hidden" id="mainBox">
    <h2>DỰ ĐOÁN MÁY BAY</h2>
    <input type="text" id="lastX" placeholder="Nhập phiên gần nhất (VD: x1.25)">
    <button onclick="phanTich()">PHÂN TÍCH</button>
    <div id="output"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDV-WnnRBzNGaJjCmJMY7NOWEPFioHOioU",
      authDomain: "duybao-v11.firebaseapp.com",
      databaseURL: "https://duybao-v11-default-rtdb.firebaseio.com",
      projectId: "duybao-v11",
      storageBucket: "duybao-v11.appspot.com",
      messagingSenderId: "637858629893",
      appId: "1:637858629893:web:ad4d6de4f0f191b22b4f6c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    async function kiemTraKey() {
      const email = document.getElementById("email").value.trim();
      const key = document.getElementById("key").value.trim();
      const msg = document.getElementById("authMsg");

      const snap = await db.ref("keys/" + key).get();
      const data = snap.val();

      if (!data || data.email !== email) {
        msg.innerText = "Sai Gmail hoặc key!";
        return;
      }

      const today = new Date().toISOString().split("T")[0];
      if (data.expire < today || data.used >= data.maxUse) {
        msg.innerText = "Key đã hết hạn hoặc vượt lượt!";
        return;
      }

      await db.ref("keys/" + key + "/used").set(data.used + 1);

      document.getElementById("authBox").classList.add("hidden");
      document.getElementById("mainBox").classList.remove("hidden");
    }

    function phanTich() {
      const raw = document.getElementById("lastX").value.trim();
      const output = document.getElementById("output");
      if (!raw.startsWith("x") || isNaN(parseFloat(raw.slice(1)))) {
        output.innerText = "Sai định dạng! VD: x1.25";
        return;
      }

      const x = parseFloat(raw.slice(1));
      let msg = "";
      let level = 0;

      if (x <= 1.05) { msg = "Khả năng cao phiên sau nổ cực lớn!"; level = 10; }
      else if (x <= 1.5) { msg = "Dễ hồi lên x2–x5 ở phiên tới!"; level = 5; }
      else if (x <= 3.0) { msg = "Khả năng dao động, nên vào sớm."; level = 3; }
      else { msg = "Cảnh báo! Dễ nổ sớm – né phiên tiếp theo!"; level = 1; }

      output.innerText = msg;
      logKetQua(x, msg);
      animatePlane(level);
    }

    function logKetQua(x, msg) {
      const email = document.getElementById("email").value.trim();
      const key = document.getElementById("key").value.trim();
      db.ref("logs").push({
        email,
        key,
        lastX: x,
        prediction: msg,
        time: new Date().toLocaleString()
      });
    }

    // Máy bay bay lên rồi nổ
    const canvas = document.getElementById("sky");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let y = canvas.height;

    function animatePlane(level) {
      y = canvas.height;
      const interval = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.moveTo(100, y);
        ctx.lineTo(110, y - 10);
        ctx.lineTo(120, y);
        ctx.closePath();
        ctx.fill();
        y -= level * 5;
        if (y < 50) {
          clearInterval(interval);
          ctx.font = "24px Arial";
          ctx.fillStyle = "orange";
          ctx.fillText("BOOM!", 90, y);
        }
      }, 50);
    }
  </script>
</body>
</html>
