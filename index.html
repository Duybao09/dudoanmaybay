<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>DUY BẢO MÁY BAY TOOL V2</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      background: #000;
      color: lime;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .box {
      border: 2px solid lime;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px lime;
    }
    input, button {
      padding: 10px;
      width: 90%;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: lime;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="box" id="authBox">
    <h2>XÁC THỰC KEY</h2>
    <input id="email" type="email" placeholder="Gmail được cấp">
    <input id="key" type="text" placeholder="Key được cấp">
    <button onclick="kiemTraKey()">TIẾP TỤC</button>
    <p id="authMsg"></p>
  </div>

  <div class="box hidden" id="mainBox">
    <h2>PHÂN TÍCH MÁY BAY</h2>
    <input id="lastX" type="text" placeholder="Nhập phiên gần nhất (VD: x1.23)">
    <button onclick="phanTich()">PHÂN TÍCH</button>
    <p id="ketqua"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDV-WnnRBzNGaJjCmJMY7NOWEPFioHOioU",
      authDomain: "duybao-v11.firebaseapp.com",
      databaseURL: "https://duybao-v11-default-rtdb.firebaseio.com",
      projectId: "duybao-v11",
      storageBucket: "duybao-v11.appspot.com",
      messagingSenderId: "637858629893",
      appId: "1:637858629893:web:ad4d6de4f0f191b22b4f6c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    async function kiemTraKey() {
      const email = document.getElementById("email").value.trim();
      const key = document.getElementById("key").value.trim();
      const msg = document.getElementById("authMsg");

      const snap = await db.ref("keys/" + key).get();
      const data = snap.val();

      if (!data || data.email !== email) {
        msg.innerText = "Sai Gmail hoặc key không tồn tại!";
        return;
      }

      const today = new Date().toISOString().split("T")[0];
      if (data.expire < today || data.used >= data.maxUse) {
        msg.innerText = "Key đã hết hạn hoặc vượt lượt!";
        return;
      }

      await db.ref("keys/" + key + "/used").set(data.used + 1);

      document.getElementById("authBox").classList.add("hidden");
      document.getElementById("mainBox").classList.remove("hidden");
    }

    function phanTich() {
      const raw = document.getElementById("lastX").value.trim();
      const ketqua = document.getElementById("ketqua");

      if (!raw.startsWith("x") || isNaN(parseFloat(raw.slice(1)))) {
        ketqua.innerText = "Sai định dạng! VD đúng: x1.23";
        return;
      }

      const x = parseFloat(raw.slice(1));
      let msg = "";

      if (x <= 1.10) msg = "Dễ bật cao! Phiên sau có thể lên x5+";
      else if (x <= 1.50) msg = "Khả năng hồi nhẹ: x2–x3";
      else if (x <= 3.00) msg = "Khả năng dao động trung bình: x1.5–x4";
      else msg = "Phiên nổ cao rồi! Coi chừng nổ sớm kế tiếp!";

      ketqua.innerText = msg;
    }
  </script>
</body>
</html>
